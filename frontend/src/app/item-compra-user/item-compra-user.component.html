<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /*.alert {

  main {
    margin-right: 500px;
    margin-left: 270px;
  }

  img {
    width: 100%;
  }

  h5 {

    text-align: left;

  }
</style>

<body>

  <div class="container">

    <form id="login-form">
      <div class="form-container sign-in-container">
        <img id="urlImage" src="/assets/images/laptop.png" alt="">

      </div>


      <div class="overlay-container">

        <h5 id="idCategoria" style="font-weight:initial;">*Categoria del producto*</h5>
        <h5 id="nombreProducto">Nombre: {{producto.nombreProducto}}</h5>
        <h5 id="descProducto">Descripcion: {{producto.descProducto}}</h5>

        <h5 style="font-weight:lighter;" id="stockProducto">Stock: {{producto.stockProducto}}</h5>

        <div style="text-align: left ; padding-top: 2%;">
          <b style="font-weight:lighter; font-size: 20px; " id="precioProducto">Precio: ${{producto.precioProducto}}</b>

        </div>

        <button type="submit" (click)="agregarCarrito()" >Agregar al Carrito</button>

      </div>
    </form>

  </div>
</body>
