


    <ul>
      <select name="select" [ngModel]="selection" (change)="onChange($event)" id="user1" style="color: white; ">
        <option value="0" selected>Selecciona una Categoria</option>
        <option value="{{cat.idCategoria}}" *ngFor="let cat of categorias">{{cat.nombreCategoria}}</option>
      </select>
    </ul>



<input class="variation" id="pinkaru" type="radio" value="5" name="color" />



<main>

  <section *ngFor="let producto of productos; index as i;">
    <div class="profile profile-default">
      <div class="profile__image"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/567707/dog.png" alt="Doggo" />
      </div>
      <div class="profile__info">
        <h3 class="profile__stats__info" id="nombreProducto" >{{producto.nombreProducto}} </h3>

      </div>
      <div class="profile__stats">

        <h5 class="">Descripcion del Producto:&nbsp;<b
            class="texto"><br>{{producto.descProducto}}</b></h5>
        <h5 class="profile__stats__info" id="precioProducto">Precio del Producto:&nbsp;<b >${{producto.precioProducto}}</b> </h5>
        <h5 class="profile__stats__info" id="stockProducto">Stock del Producto:&nbsp;<b class="texto">{{producto.stockProducto}}</b> </h5>
        <h5 class="profile__stats__info" id="idCategoria">Categoria:&nbsp;<b class="texto"  >{{producto.idCategoria}}</b></h5>

      </div>
      <div class="profile__cta"><a (click)="verProducto(producto)" class="button" style="color: black">Ver Mas</a></div>
      <div *ngIf="idRol != 2" id="user2" class="profile__cta"><a (click)="updateProducto(producto)"  class="button" style="color: black">Actualizar</a></div><br>

      <!--<div class="profile__cta"><button type="submit" (click)="updateProducto(producto)" class="btn btn-dark">Actualizar</button></div>
      <div class="profile__cta"><button type="submit" (click)="eliminarProducto(producto.idProducto)" class="btn btn-dark">Eliminar</button></div>-->
    </div>
  </section>

</main><br><br>
